[package]
name = "datafusion-cache"
version = "0.1.0"
edition = "2021"

[dependencies]
arrow = "53.3.0"
arrow-array = "53.3.0"
arrow-flight = { version = "53.3.0", features = ["flight-sql-experimental"] }
arrow-schema = { version = "53.3.0", features = ["serde"] }
async-trait = "0.1.83"
datafusion = "44.0.0"
datafusion-catalog = "44.0.0"
datafusion-common = "44.0.0"
datafusion-execution = "44.0.0"
datafusion-expr = "44.0.0"
datafusion-physical-expr = "44.0.0"
datafusion-physical-plan = "44.0.0"
datafusion-sql = "44.0.0"
futures = "0.3.31"
log = "0.4.22"
parquet = "53.3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tonic = { version = "0.12", features = [
	"tls-native-roots",
	"tls-webpki-roots",
] }
dashmap = "6.1.0"
tokio = "1.42.0"
uuid = "1.7.0"
prost = "0.13.3"
prost-derive = "0.13.3"
object_store = "0.11.2"

[dev-dependencies]
env_logger = "0.11.5"


[[example]]
name = "server"
path = "examples/server.rs"

[[example]]
name = "client"
path = "examples/client.rs"
